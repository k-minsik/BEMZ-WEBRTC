<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 화면</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
        }
        .controls {
            display: flex;
            width: 100%;
            margin-top: 20px;
        }
        .controls button {
            flex: 1; /* 모든 버튼이 동일한 비율로 화면을 차지하도록 설정 */
            padding: 12px;
            margin: 0 5px;
            background-color: #4CAF50; /* 버튼 배경 색상 */
            color: white; /* 글자 색상 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            font-size: 16px; /* 글자 크기 */
            cursor: pointer; /* 마우스 오버 시 커서 변경 */
            transition: background-color 0.3s; /* 배경 색상 변화 애니메이션 */
        }
        .controls button:hover {
            background-color: #45a049; /* 마우스 오버 시 버튼 배경 색상 변경 */
        }
        .script-display {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="video-container">
    <!-- 영상 송출 화면 -->
</div>
<div class="controls">
    <button onclick="toggleCamera()">카메라 전환</button>
    <button onclick="shareLocation()">위치 공유</button>
    <button onclick="endCall()">종료</button>
</div>
<div class="script-display" id="receivedScript">
    <!-- 관리자가 보낸 스크립트 표시 -->
</div>

<script>
    // 버튼 기능 구현
</script>
</body>
</html>
